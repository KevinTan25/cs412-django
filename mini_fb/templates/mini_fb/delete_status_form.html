<!-- mini_fb/templates/mini_fb/delete_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Delete Status Message</h1>
    <p>{{ status_message.message }}</p>
    <p>Are you sure you want to delete this status message?</p>
    <form method="POST">
        {% csrf_token %}
        <input type='submit' name = 'Yes' value= 'Yes' class="button">
        <a href="{% url 'show_profile' status_message.profile.pk %}" class="button">No</a>
    </form>
{% endblock %}
