<!-- mini_fb/templates/mini_fb/update_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <div class="form-container">
        <h1>Update Profile for {{ object.first_name }} {{ object.last_name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td><input type="submit" name ="Update Profile" value="Update Profile"></td>
                </tr>
            </table>
            <a href="{% url 'show_profile' object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
