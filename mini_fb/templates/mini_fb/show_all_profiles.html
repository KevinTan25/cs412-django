<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

<!-- display a context variable called articles -->
<!-- {{profiles}} -->

{% block content %}
<h1>Show all Profiles</h1>
<main class="grid-container">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>City</th>
                <th>Email</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></td>
                <td>{{ profile.city }}</td>
                <td>{{ profile.email }}</td>
                <div class="image-profile">
                    <td><img src="{{ profile.image_url }}" alt="{{ profile.image_url }}"></td>
                </div>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
