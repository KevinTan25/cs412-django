<!-- formdata/templates/form.html 
 Show a basic HTML form to the client -->


{% extends 'formdata/base.html' %}

{% block content %}
<!-- fill in this section with specific page detail -->
<div>
    <h1>Contact form</h1>

    <!-- POST will hide the form stuff from the URL -->
    <form action="{% url 'submit' %}" method="POST"> <!-- This will search for a url to submit -->
        <!-- The CSRF token is a security measure to verify that the web app only accepts 
         a form that was authentically generated by this app. (MIGHT BE ON QUIZ) -->
        {% csrf_token %}
        
        <!-- Can't submit a form if there is no name="" -->
        Name: <input type="text" name="name"><br>
        Favorite Color: <input type="text" name="favorite_color"><br>
        <input type="submit">
    </form>

</div>

<!-- If we miss this end content tag, django will tell us-->
{% endblock %}
